<ion-content [fullscreen]="true">

  <!------- APP LOGO --------->
  <h1>Sign Up</h1>
  <h2>Study With Me</h2>
  <img src="../../assets/images/logo.png" alt="app-logo">

  <!-----Users type username and password to log in------->
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="passwordRetyped" type="password" placeholder="Confirm password"></ion-input>
    </ion-item>
  </ion-list>

  <p *ngIf="!validator" id="error">Invalid input. Please enter again.</p>

  <!---Sign Up button---->
  <ion-button (click)="signup(username, password, passwordRetyped)" expand="block">Sign Up</ion-button>
</ion-content>
